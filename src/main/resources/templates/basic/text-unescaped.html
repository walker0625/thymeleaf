<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>컨텐츠에 데이터 출력하기</h1>
<ul>
    <li>th:text 사용 = <span th:utext="${data}"></span></li>
    <li>컨텐츠 안에서 출력하기 = [(${data})]</li>
    <p>사용자가 <>태그를 사용하여 글을 작성하면 전체가 깨질 수 있으므로
    기본적으로 escape 처리하는 것이 안정적(관리자와 같이 제한된 사용에서만 unescape 사용!)</p>
</ul>
</body>
</html>
